name: Auto Tag + Release

on:
  workflow_call: {}

permissions:
  contents: write
  id-token: write

env:
  REGISTRY_PREFIX: us-central1-docker.pkg.dev/lytic-brew-mira-development/containers

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Auto-tag
        id: tagging
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Auth to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY_PREFIX }}

      - name: Build and Push Docker Image
        env:
          IMAGE_NAME: ${{ env.REGISTRY_PREFIX }}/${{ github.event.repository.name }}
        run: |
          echo "Building image: $IMAGE_NAME:${{ steps.tagging.outputs.new_tag }}"
          docker build -t $IMAGE_NAME:${{ steps.tagging.outputs.new_tag }} .
          docker push $IMAGE_NAME:${{ steps.tagging.outputs.new_tag }}

      - name: Deploy to Cloud Run
        env:
          IMAGE_NAME: ${{ env.REGISTRY_PREFIX }}/${{ github.event.repository.name }}
        run: |
          gcloud run deploy journal-backend \
            --image=$IMAGE_NAME:${{ steps.tagging.outputs.new_tag }} \
            --region=us-central1 \
            --platform=managed \
            --service-account=journal-backend-sa@lytic-brew-mira-development.iam.gserviceaccount.com \
            --set-env-vars=GCP_PROJECT=lytic-brew-mira-development \
            --allow-unauthenticated
